<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Python Developer</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Moje Projekty</h1>
    </header>
    
    <div class ="video-background">
        <video autoplay muted loop>
            <source src="{% static "/video/background_video.mp4"%}" type = "video/mp4">
            Your browser does not support the video tag. Please upgrade to a modern browser.
        </video>
    </div>

    <div class = "container">
        <ul>
            {% for project in projects %}
                <li>
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <img src = "{{ project.image.url }}" alt="{{project.title}}">
                    <a href="{{ project.link}}">Zobacz projekt</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
